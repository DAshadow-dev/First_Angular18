<div class="row">
    @if (isLoader) {
        <div class="col-12 text-center">
            <div class="spinner-border text-danger mt-3"></div>
        </div>
    }
    @else {
        @for (item of designationList; track $index) {
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header">{{item.designation}}</div>
                        <div class="card-text">text</div>
                        <a href="#" class="card-link">Edit</a>
                        <a href="#" class="card-link">Delete</a>
                    </div>
                </div>
            </div>
        }
    }
</div>
