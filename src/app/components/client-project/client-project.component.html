<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">Client List</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Person Name</th>
                  <th>Company Name</th>
                  <th>ContactNo</th>
                  <th>City</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">New Client</div>
      <div class="card-body">
        <form [formGroup]="projectForm">
          <div class="row">
            <div class="col-6">
              <label for="name">Project Name</label>
              <input
                type="text"
                formControlName="projectName"
                formControlName="projectName"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="name">Start Date</label>
              <input
                type="date"
                formControlName="startDate"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="name">Expected End Date</label>
              <input
                type="date"
                formControlName="expectedEndDate"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="name">Contact Name</label>
              <input
                type="text"
                formControlName="contactPerson"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="name">Contact Mobile</label>
              <input
                type="text"
                formControlName="contactPersonContactNo"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="name">Contact Email</label>
              <input
                type="text"
                formControlName="contactPersonMailId"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="name">Total Employee Count</label>
              <input
                type="text"
                formControlName="totalEmpWorking"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="name">Project Costing</label>
              <input
                type="text"
                formControlName="projectCost"
                class="form-control"
              />
            </div>
            <div class="col-12">
              <label for="name">Project Description</label>
              <textarea
                name=""
                id=""
                formControlName="projectDetails"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-6">
              <label for="name">Client</label>
              <select formControlName="clientId" class="form-control">
                <option value="">Select Client</option>
                @for (item of clientList; track $index) {
                  <option [value]="item.clientId">{{item.companyName}}</option>
                }
              </select>
            </div>
            <div class="col-6">
              <label for="name">Lead By</label>
              <select formControlName="leadByEmpId" class="form-control">
                <option value="">Select Employee</option>
                @for (item of employeeList; track $index) {
                  <option [value]="item.empId">{{item.empName}} - {{item.empCode}}</option>
                }
              </select>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-6 text-center">
              <button class="btn btn-secondary">Reset</button>
            </div>
            <div class="col-6 text-center">
              <button class="btn btn-success" (click)="onSaveProject()">
                Save Project
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
